name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          VITE_CONVEX_URL: https://test.convex.cloud
          CONVEX_URL: https://test.convex.cloud
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_mock_key
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            statements=$(jq '.total.statements.pct' coverage/coverage-summary.json)
            if (( $(echo "$statements < 25" | bc -l) )); then
              echo "Coverage $statements% is below 25% threshold"
              exit 1
            fi
            echo "Coverage $statements% meets 25% threshold"
          fi

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          VITE_CONVEX_URL: https://test.convex.cloud
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_mock
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NODE_ENV: test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_CONVEX_URL: https://placeholder.convex.cloud
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_placeholder
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NODE_ENV: production

      - name: Check bundle size
        run: |
          if [ -d build/client ]; then
            echo "Build successful"
            du -sh build/client
          else
            echo "Build failed"
            exit 1
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (if configured)
        run: npm run lint --if-present
        continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" == "failure" ] || [ "${{ needs.build.result }}" == "failure" ]; then
            echo "Tests or build failed"
            exit 1
          fi
          echo "All checks passed!"
